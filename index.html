<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health Scan Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .dashboard {
      display: flex;
      flex-direction: column;
      background: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      width: 95%;
      max-width: 1000px;
    }
    @media(min-width: 768px) {
      .dashboard {
        flex-direction: row;
      }
    }
    .video-section, .info-section {
      flex: 1;
      padding: 20px;
    }
    video {
      width: 100%;
      border-radius: 8px;
      background: black;
    }
    h1 {
      margin-top: 0;
      font-size: 1.8rem;
    }
    .score {
      font-size: 2rem;
      font-weight: bold;
      margin: 20px 0 10px;
    }
    .details {
      font-size: 1rem;
      color: #ccc;
      line-height: 1.4;
    }
    button {
      background: #00c853;
      color: white;
      border: none;
      padding: 15px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      transition: 0.2s;
    }
    button:hover {
      background: #00e676;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="video-section">
      <video id="camera" autoplay playsinline></video>
      <button id="scanBtn">üì∑ Analysieren</button>
    </div>
    <div class="info-section">
      <h1>Health Scan Dashboard</h1>
      <div id="score" class="score">Gesundheits-Score: -</div>
      <div id="details" class="details">Bitte Kamera auf ein Produkt richten und auf ‚ÄûAnalysieren‚Äú klicken.</div>
    </div>
  </div>

  <script>
    const video = document.getElementById('camera');
    const scoreText = document.getElementById('score');
    const detailsText = document.getElementById('details');
    const scanBtn = document.getElementById('scanBtn');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } }
        });
        video.srcObject = stream;
      } catch (err) {
        alert("Kamera konnte nicht gestartet werden: " + err);
      }
    }

    async function captureImage() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      return canvas.toDataURL('image/jpeg').split(',')[1];
    }

    async function analyse() {
      scoreText.textContent = "Gesundheits-Score: ‚è≥";
      detailsText.textContent = "Analysiere...";

      const imageBase64 = await captureImage();

      try {
        const res = await fetch("/api/analyse", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ imageBase64 })
        });

        const data = await res.json();

        if (res.ok) {
          scoreText.textContent = "Gesundheits-Score: " + (data.score ?? "-");
          detailsText.textContent = data.details ?? "Keine Details verf√ºgbar.";
        } else {
          scoreText.textContent = "Fehler";
          detailsText.textContent = data.error || "Unbekannter Fehler";
        }
      } catch (err) {
        scoreText.textContent = "Fehler";
        detailsText.textContent = err.message;
      }
    }

    scanBtn.addEventListener('click', analyse);
    startCamera();
  </script>
</body>
</html>
