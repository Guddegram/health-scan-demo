<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health Scan Demo</title>
</head>
<body>
  <h1>üì∑ Health Scan Demo</h1>
  <video id="camera" autoplay playsinline width="300"></video>
  <br />
  <button id="scanBtn">Analysieren</button>
  <p id="score">Gesundheits-Score: -</p>
  <p id="details"></p>

  <script>
    const video = document.getElementById('camera');
    const scoreText = document.getElementById('score');
    const detailsText = document.getElementById('details');
    const scanBtn = document.getElementById('scanBtn');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Kamera konnte nicht gestartet werden: " + err);
      }
    }

    async function captureImage() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      return canvas.toDataURL('image/jpeg').split(',')[1]; // Nur Base64-Teil
    }

    async function analyse() {
      scoreText.textContent = "Gesundheits-Score: ‚è≥";
      detailsText.textContent = "Analysiere...";

      const imageBase64 = await captureImage();

      try {
        const res = await fetch("/api/analyse", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ imageBase64 })
        });

        const data = await res.json();

        if (res.ok) {
          scoreText.textContent = "Gesundheits-Score: " + (data.score || "Keine Angabe");
          detailsText.textContent = data.details || JSON.stringify(data);
        } else {
          scoreText.textContent = "Fehler";
          detailsText.textContent = data.error || "Unbekannter Fehler";
        }
      } catch (err) {
        scoreText.textContent = "Fehler";
        detailsText.textContent = err.message;
      }
    }

    scanBtn.addEventListener('click', analyse);

    startCamera();
  </script>
</body>
</html>
